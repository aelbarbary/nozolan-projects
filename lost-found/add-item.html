<html>
    <head>
        <meta charset="utf-8" />
        <title>Add new item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                background: #ff7043; /* 60% dominant */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: #000;
            }
            .card {
                background: #ffcc80; /* 30% secondary */
                border-radius: 20px;
                padding: 30px; /* slightly bigger padding */
                width: 95%; /* slightly wider */
                max-width: 450px; /* slightly wider max */
                box-sizing: border-box;
            }
            h1 {
                margin: 0 0 10px 0;
                font-family: 'Lobster', cursive;
                text-align: center;
                color: #00bcd4; /* 10% accent */
            }
            h2 {
                margin: 0 0 10px 0;
                font-weight: normal;
            }
            textarea {
                width: 100%;
                min-height: 80px;
                border-radius: 10px;
                padding: 10px;
                border: 2px solid #00bcd4; /* 10% accent */
                background: #ffe0b2;
                color: #000;
                resize: vertical;
                margin-bottom: 15px;
                outline: none;
                font-size: 16px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 12px;
                background: #00bcd4; /* 10% accent */
                color: #000;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:disabled {
                background: #888;
                cursor: not-allowed;
            }
            input[type='file'] {
                width: 100%;
                margin-bottom: 10px;
            }
            img {
                display: none;
                width: 100%;
                max-height: 220px; /* slightly taller image */
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 10px;
                border: 2px solid #00bcd4; /* 10% accent */
            }
            @media (max-width: 480px) {
                .card {
                    padding: 20px;
                }
                textarea,
                button {
                    font-size: 14px;
                }
                button {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Add new item</h1>
            <h2>Camera</h2>
            <input type="file" accept="image/*" capture="environment" id="camera" />
            <img id="preview" />
            <h2>Description</h2>
            <textarea id="desc" placeholder="Description"></textarea>
            <h2>Where it was found</h2>
            <textarea id="notes" placeholder="Where it was found"></textarea>
            <button id="save" disabled>Save</button>
        </div>
        <script>
            const desc = document.getElementById('desc'),
                notes = document.getElementById('notes'),
                camera = document.getElementById('camera'),
                preview = document.getElementById('preview'),
                save = document.getElementById('save')
            function toggleSave() {
                save.disabled = !(desc.value.trim() || notes.value.trim() || preview.src)
            }
            camera.addEventListener('change', () => {
                const f = camera.files[0]
                if (f) {
                    const r = new FileReader()
                    r.onload = (e) => {
                        preview.src = e.target.result
                        preview.style.display = 'block'
                        toggleSave()
                    }
                    r.readAsDataURL(f)
                }
            })
            desc.addEventListener('input', toggleSave)
            notes.addEventListener('input', toggleSave)
            window.addEventListener('load', () => {
                desc.value = ''
                notes.value = ''
                preview.src = ''
                preview.style.display = 'none'
                camera.value = ''
                toggleSave()
            })
            save.addEventListener('click', () => {
                localStorage.setItem('savedItem', JSON.stringify({ description: desc.value, notes: notes.value, imageData: preview.src }))
                alert('Item saved locally!')
            })
        </script>
    </body>
</html>
